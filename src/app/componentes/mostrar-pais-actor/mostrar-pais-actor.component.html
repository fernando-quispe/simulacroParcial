<div class="container" >
    <h2>País del Actor/iz</h2>
    <div class="col-md-12">
      <strong><span>{{actorDetalle.apellido}} </span></strong>
      <strong><span>{{actorDetalle.nombre}} </span></strong> 
      <p>País : {{actorDetalle.pais}} </p>
  
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Pais</th>
              <!-- <th scope="col">Capital</th>-->
              <th scope="col">Bandera</th>
              <!-- <th scope="col">Detalle</th>
              <th scope="col">Modificar</th> -->
            </tr>
          </thead>
          <tbody>
            @for (itempais of paises; track itempais) {<tr>
              <td>{{itempais.nombre}}</td>
              <!--<td>{{itempais.capital}}</td>-->
              <td><img width="80 px" [src]="itempais.foto"></td>
            </tr>}
          </tbody>
        </table>
      <button class="btn btn-secondary" (click)="Volver(false)" role="button">Limpiar</button>
    </div>
  </div>
