<h2>Modificar</h2>
<div class="col-md-8">
   <!--  <h2>[{{peliculaDetalle.id}}]</h2> -->
   <!--  <p>Aqui van los controles necesarios, segun la etidad y funcionalidad requeridad. </p> -->
   <strong><span>Nombre: <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)] = "peliculaDetalle.nombre"> </span></strong>
   <br>
   <span>Genero: {{peliculaDetalle.tipo}} </span> 
   <br>
   <img [src]="peliculaDetalle.fotoDeLaPelicula" width="100px">
   <br>
   <p><strong><span>Publico: <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)] = "peliculaDetalle.cantidadDePublico"> </span></strong> </p>
   <p><strong><span>Estreno: <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)] = "peliculaDetalle.fechaDeEstreno"> </span></strong></p>
   <button class="btn btn-secondary" (click)="modificarPelicula(peliculaDetalle)" >Guardar</button>
</div>
