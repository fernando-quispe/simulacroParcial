    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
            <ul class="list-group mb-3 text-muted">
                @for (actor of listaActores; track actor) {<li (click)="SeleccionarActor(actor)" class="list-group-item d-flex justify-content-between lh-condensed">

                </li>}
            </ul>
        </div>
    </li>
