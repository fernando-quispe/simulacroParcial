@for (itemPais of paises; track itemPais) {<div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>
        <span class="text-muted">{{itemPais.nombre}}</span>
        </h4> 
        <button (click)="emitirPais(itemPais.nombre)"><img  [src]="itemPais.foto" style="float:center;
        width:  50px;
        height: 50px;
        object-fit: scale-down;">
        </button>    
    </div>          
</div>}
